<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huidige Tijd</title>
    <script>
        function fetchTime() {
            fetch('/api/time')
                .then(response => response.text()) // Verwacht een pure tekstresponse
                .then(time => {
                    document.getElementById('time').textContent = time;
                })
                .catch(error => console.error('Error fetching time:', error));
        }

        fetchTime();
        setInterval(fetchTime, 1000); // Update de tijd elke seconde
    </script>
</head>
<body>
    <h1>Huidige Tijd:</h1>
    <p id="time">Laden...</p>
</body>
</html>
