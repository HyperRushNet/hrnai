<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijdzone API</title>
    <script>
        function fetchTimeZone() {
            fetch('/api/timezone')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('country').textContent = data.country;
                    document.getElementById('timezone').textContent = data.timezone;
                })
                .catch(error => console.error('Error fetching timezone:', error));
        }

        fetchTimeZone();
    </script>
</head>
<body>
    <h1>Jouw locatiegegevens:</h1>
    <p><strong>Land:</strong> <span id="country">Laden...</span></p>
    <p><strong>Tijdzone:</strong> <span id="timezone">Laden...</span></p>
</body>
</html>
